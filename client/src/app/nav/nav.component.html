<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand ml-4" routerLink="/">DatingApp</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container  *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ user.username }}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!(accountService.currentUser$ | async)" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control me-2" type="text" placeholder="Username" name="username" [(ngModel)]="model.username">
      <input class="form-control me-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>   
  </nav>
