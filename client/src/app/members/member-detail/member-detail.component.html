<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{ member.photoUrl }}" alt="{{ member.knownAs }}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <h5>Age:</h5>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <h5>Last Active:</h5>
          <p>{{ member.lastActive }}</p>
        </div>
        <div>
          <h5>Member Since:</h5>
          <p>{{ member.created }}</p>
        </div>
        <div class="card-footer mt-4">
          <div class="btn-group d-flex">
            <button class="btn btn-primary">Like</button>
            <button class="btn btn-success">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}" class="tab-content">
        <h4>Description</h4>
        <p>{{ member.introduction }}</p>
        <h4>Looking for</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      
      <tab heading="Photos">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>

      <tab heading="Interests {{ member.knownAs }}">
        <h4>Interests</h4>
        <p>{{ member.interests }}</p>
      </tab>
    </tabset>
  </div>
</div>
